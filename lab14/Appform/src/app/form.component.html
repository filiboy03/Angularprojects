
<h1>Fill up form</h1>

<form class="form-center" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="username">Name</label>
      <input type="text"
             class="form-control"
             id="username"
             formControlName="username">
                <div *ngIf="!myForm.controls['username'].valid">
                    Required
                  </div>
                </div>
                
      <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             formControlName="email">
      <div *ngIf="!myForm.controls['email'].valid">
        Required
      </div>
    </div>
  

  <div class="form-group">
    <label for="post">Post</label>
    <textarea type="text"
           formControlName="post"></textarea>
             </div>
  <div *ngIf="!myForm.controls['post'].valid">Min 10 characters</div>
  
  <button type="submit" class="btn btn-primary" >Submit</button>
  <button type="button" class="btn btn-primary" (click)="Ongetdata()">Get Data</button>
</form>
